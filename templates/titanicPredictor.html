{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Titanic Survival Prediction{% endblock %}</h1>
{% endblock %}

{% block content %}

<p>
    We trained a neural network to predict titanic survival. </br></br>
</p>

    <!-- Starts form section -->
    <div class="form-container ">
        <form class="form-horizontal" action = "/predict" method="post">

            <div class="form-group row">
              <label class="control-label col-sm-2" for="age">Age:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="age" name="age">
              </div>
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-2" for="sex">Sex (F/M):</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="sex" name="sex">
              </div>
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-2" for="pclass">Class:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="pclass" name="pclass">
              </div>
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-2" for="">&nbsp;</label>
                <div class="col-sm-offset-2 col-sm-4">
                  <button type="submit" class="btn btn-primary">Predict</button>
                </div>
              </div>

        </form>
        <!-- Ends form section -->

    </div>

{% endblock %}
